<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Zenkie" />
    <meta name="description" content="Site de vendas de doces" />
    <title>Senac CS Web - Docelandia</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <img id="logoImg" src="./assets/images/logo.png" alt="logo" />
        <h1>Docelandia</h1>
      </div>
      <div class="menu">
        <a href="index.html">Início</a>
        <a href="">Sobre Nós</a>
        <a href="">Produtos</a>
        <a href="">Contato</a>
      </div>
    </header>
    <main>
      <div class="left-column">
        <div class="card">
          <h1>Só chocolates</h1>
        </div>
        <div class="card">
          <h1>Mais vendidos</h1>
        </div>
      </div>
      <div class="right-column">
        <div id="promotion" class="card">
          <h1>Promoção!</h1>
          <h2>Brigadeiros por R$ 2,00!</h2>
        </div>
        <div class="card">
          <h2>Sobre Nós</h2>
          <div class="about-items">
            <img class="about-item" src="./assets/images/crew/ana.jpg" alt="Membro da Equipe">
            <img class="about-item" src="./assets/images/crew/joao.jpg" alt="Membro da Equipe">
            <img class="about-item" src="./assets/images/crew/sonia.jpg" alt="Membro da Equipe">
          </div>
          <p class="about-text">
            <a href="">Conheça a nossa equipe!</a>
          </p>
        </div>
        <div class="card">
          <h2>Promoções</h2>
        </div>
        <div class="card socials">
          <h2>Redes Sociais</h2>
        </div>
      </div>
    </main>
  </body>
</html>
